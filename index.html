<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Animal Sounds for Kids</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: #FFF8F0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        header {
            background: #FF9E7D;
            color: white;
            padding: 15px 0;
            text-align: center;
            font-size: 1.2rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            padding: 15px;
            flex: 1;
            overflow-y: auto;
        }
        .animal-card {
            background: white;
            border-radius: 20px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: all 0.3s;
            aspect-ratio: 1/1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .animal-card:active {
            transform: scale(0.95);
            background: #FFF0E0;
        }
        .animal-img {
            width: 80%;
            margin: 0 auto 10px;
            flex: 1;
            object-fit: contain;
        }
        .animal-name {
            font-size: 1.1rem;
            color: #FF6B6B;
            font-weight: bold;
        }
        .footer {
            text-align: center;
            padding: 10px;
            font-size: 0.8rem;
            color: #888;
        }
    </style>
</head>
<body>
    <header>
        üêæ „Å©„ÅÜ„Å∂„Å§„Çí„Åä„Åó„Å¶„Å≠ üêæ
    </header>
    
    <div class="container" id="animalContainer">
        <!-- „Åì„Åì„Å´ÂãïÁâ©„Éú„Çø„É≥„ÅåËøΩÂä†„Åï„Çå„Åæ„Åô -->
    </div>
    
    <div class="footer">
        „Éû„Éû„Å®‰∏ÄÁ∑í„Å´„Åü„ÅÆ„Åó„Çì„Åß„Å≠ÔºÅ
    </div>

    <script>
        // ÂãïÁâ©„Éá„Éº„Çø
        const animals = [
            { name: "Dog", sound: "https://assets.mixkit.co/sfx/preview/mixkit-dog-barking-276.mp3", img: "https://cdn-icons-png.flaticon.com/512/616/616408.png" },
            { name: "Cat", sound: "https://assets.mixkit.co/sfx/preview/mixkit-cat-meow-119.mp3", img: "https://cdn-icons-png.flaticon.com/512/616/616430.png" },
            { name: "Cow", sound: "https://assets.mixkit.co/sfx/preview/mixkit-cow-moo-1744.mp3", img: "https://cdn-icons-png.flaticon.com/512/3069/3069172.png" },
            { name: "Lion", sound: "https://assets.mixkit.co/sfx/preview/mixkit-lion-roar-177.mp3", img: "https://cdn-icons-png.flaticon.com/512/616/616451.png" }
        ];

        // ÂãïÁâ©„Ç´„Éº„Éâ„ÇíÁîüÊàê
        const container = document.getElementById('animalContainer');
        
        animals.forEach(animal => {
            const card = document.createElement('div');
            card.className = 'animal-card';
            card.innerHTML = `
                <img src="${animal.img}" alt="${animal.name}" class="animal-img">
                <div class="animal-name">${animal.name}</div>
            `;
            
            card.addEventListener('click', () => {
                playSound(animal.sound);
                card.style.animation = 'bounce 0.3s';
                setTimeout(() => {
                    card.style.animation = '';
                }, 300);
            });
            
            container.appendChild(card);
        });

        // Èü≥Â£∞ÂÜçÁîüÈñ¢Êï∞
        function playSound(soundUrl) {
            const audio = new Audio(soundUrl);
            audio.play().catch(e => console.log("Èü≥Â£∞ÂÜçÁîü„Ç®„É©„Éº:", e));
        }

        // „Çπ„Çø„Ç§„É´„Å´„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ËøΩÂä†
        const style = document.createElement('style');
        style.textContent = `
            @keyframes bounce {
                0%, 100% { transform: scale(1); }
                50% { transform: scale(0.9); }
            }
        `;
        document.head.appendChild(style);



    </script>
</body>
</html>

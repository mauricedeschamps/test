<!DOCTYPE html>
<html>
<head>
    <title>Animal Sounds</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive;
            text-align: center;
            background-color: #FFF5E6;
        }
        .animal {
            width: 150px;
            height: 150px;
            margin: 20px;
            display: inline-block;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .animal:hover {
            transform: scale(1.1);
        }
        .animal img {
            width: 100%;
        }
    </style>
</head>
<body>
    <h1 style="color: #FF7EB9;">タップしてね！</h1>
    
    <div class="animal" onclick="playSound('dog')">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSOyLT-oteR8GedcFw2tM3yapCJcU2K-Ai7yIE9ykDH7nSdi_QHbmynuusr&s=10" alt="犬">
        <p>Dog</p>
    </div>
    
    <div class="animal" onclick="playSound('cat')">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS4CGI7wp_zIhRTXdEklDIwxpKd0IiCaN4xJj_I7gdRqKkGnZHnuQ_4VJQU&s=10" alt="猫">
        <p>Cat</p>
    </div>

    <script>
        function playSound(animal) {
            const sounds = {
                'dog': 'https://example.com/dog.mp3',
                'cat': 'https://example.com/cat.mp3'
            };
            const audio = new Audio(sounds[animal]);
            audio.play();
            
            // アニメーション
            event.currentTarget.style.transform = 'rotate(5deg)';
            setTimeout(() => {
                event.currentTarget.style.transform = 'rotate(0)';
            }, 200);
        }
        // 例: 正解時に花火を表示
function showFireworks() {
  document.body.innerHTML +=
    '<div style="position:fixed;top:0;left:0;width:100%;height:100%;background:url(https://example.com/fireworks.gif)"></div>';
}
    </script>
</body>
</html>

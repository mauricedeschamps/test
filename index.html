<html lang="ja">
<head>

    <title>こども英語カード100</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            font-family: 'Comic Sans MS', 'YuGothic', sans-serif;
            background: #FFF9F0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;

        header {
            background: #FF9966;
            color: white;
            padding: 12px 0;
            text-align: center;
            font-size: 1.1rem;

        .main-title {
            font-size: 1.3rem;
            margin-bottom: 5px;
        }
        
        
        
        .category-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            flex: 1;
            gap: 8px;
            padding: 10px;
        }
        .category-box {
            background: white;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
        }
        .category-box:active {
            transform: scale(0.98);
        }
        .category-icon {
            width: 60%;
            height: auto;
            margin-bottom: 10px;
        }
        .category-name {
            font-size: 1.2rem;
            color: #FF6B6B;
            font-weight: bold;
            text-align: center;
        }
        .category-name-en {
            font-size: 0.9rem;
            color: #888;
            margin-top: 3px;
        }
        footer {
            background: #FF9966;
            color: white;
            text-align: center;
            padding: 8px 0;
            font-size: 0.8rem;
        }
        
        /* 単語画面スタイル */
        .word-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #FFF9F0;
            z-index: 100;
            display: none;
            flex-direction: column;
            padding: 15px;
        }
        .word-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .back-button {
            background: #FF9966;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9rem;
        }
        
/* 単語画面の高さ調整 */
.word-container {
    max-height: calc(100vh - 120px); /* ヘッダー/フッター考慮 */
}

        .word-card {
            background: white;
            border-radius: 12px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .word-card:active {
            background: #FFF0E0;
        }
        .word-image {
            width: 80%;
            height: auto;
            margin-bottom: 10px;
        }
        .word-text {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
            text-align: center;
        }
        
        /* 文章画面スタイル */
        .sentence-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #E6F7FF;
            z-index: 200;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }
        .sentence-text {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #333;
        }
        .sentence-image {
            width: 60%;
            max-width: 200px;
            margin-bottom: 20px;
        }
        .next-button {
            background: #66AAFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1rem;
            margin-top: 15px;
        }
        
        /* 設定ボタン */
.settings-btn {
    position: fixed;
    top: 10px;
    right: 10px;
    background: none;
    border: none;
    font-size: 1.5rem;
    cursor: pointer;
    z-index: 1000;
}

/* 設定メニュー */
.settings-menu {
    position: fixed;
    top: 50px;
    right: 10px;
    background: white;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    z-index: 1000;
}

.speed-control {
    margin-top: 10px;
}

.speed-control button {
    margin: 5px;
    padding: 5px 10px;
    background: #FF9966;
    color: white;
    border: none;
    border-radius: 5px;
}
        
/* style.css に追加 */
.word-card[data-category="animals"] { border-top: 5px solid #FF9966; }
.word-card[data-category="fruits"] { border-top: 5px solid #66CC66; }
.word-card[data-category="family"] { border-top: 5px solid #6699FF; }
.word-card[data-category="others"] { border-top: 5px solid #CC66FF; }


.word-container {
    overflow-y: auto;
    max-height: 70vh; /* 画面の70%まで */
}

        // 現在の単語と文章インデックス
        let currentWord = null;
        let currentSentenceIndex = 0;

        // 初期化 - カテゴリボタンを生成
        function initCategories() {
            const container = document.getElementById('categoryContainer');
            
            categories.forEach(category => {
                const box = document.createElement('div');
                box.className = 'category-box';
                box.innerHTML = `
                    <img src="${category.icon}" alt="${category.name}" class="category-icon">
                    <div class="category-name">${category.name}</div>
                    <div class="category-name-en">${category.nameEn}</div>
                `;
                
                box.addEventListener('click', () => {
                    openWordScreen(category);
                });
                
                container.appendChild(box);
            });
        }

        // 単語画面を開く
        function openWordScreen(category) {
            document.getElementById('currentCategoryName').textContent = category.name;
            const wordContainer = document.getElementById('wordContainer');
            wordContainer.innerHTML = '';
            
            category.words.forEach(word => {
                const card = document.createElement('div');
                card.className = 'word-card';
                card.innerHTML = `
                    <img src="${word.image}" alt="${word.text}" class="word-image">
                    <div class="word-text">${word.text}</div>
                `;
                
                card.addEventListener('click', () => {
                    showSentences(word);
                });
                
                wordContainer.appendChild(card);
            });
            
            document.getElementById('wordScreen').style.display = 'flex';
        }

        // 単語画面を閉じる
        function closeWordScreen() {
            document.getElementById('wordScreen').style.display = 'none';
        }

        // 文章画面を表示
        function showSentences(word) {
            currentWord = word;
            currentSentenceIndex = 0;
            
            document.getElementById('sentenceImage').src = word.image;
            document.getElementById('sentenceText').textContent = word.sentences[0];
            document.getElementById('sentenceScreen').style.display = 'flex';
            
            // 音声再生（実際のアプリでは音声ファイルを用意）
            speak(word.sentences[0]);
        }

        // 次の文章を表示
        function showNextSentence() {
            if (!currentWord) return;
            
            currentSentenceIndex++;
            if (currentSentenceIndex >= currentWord.sentences.length) {
                closeSentenceScreen();
                return;
            }
            
            document.getElementById('sentenceText').textContent = 
                currentWord.sentences[currentSentenceIndex];
            
            // 音声再生
            speak(currentWord.sentences[currentSentenceIndex]);
        }

        // 文章画面を閉じる
        function closeSentenceScreen() {
            document.getElementById('sentenceScreen').style.display = 'none';
        }


        // 音声再生関数（スロー再生対応）
function speak(text) {
    if ('speechSynthesis' in window) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'en-US';
        utterance.rate = 0.8; // 再生速度を0.8倍に
        window.speechSynthesis.speak(utterance);
    }
}

// 文章表示ロジック改良版
function showSentences(word) {
    currentWord = word;
    currentSentenceIndex = 0;
    
    // 人物か物かを自動判定（単語リストで明示的に指定しても可）
    const isPerson = word.hasOwnProperty('isPerson') ? word.isPerson : 
               ['Mom','Dad',...].some(...);

    // 物の場合は最初からIt's ~のみ
    if (!isPerson) {
        document.getElementById('sentenceText').textContent = `It's ${word.text}.`;
        speak(`It's ${word.text}.`);
        return;
    }
    
    // 人物の場合は従来通り3文章
    document.getElementById('sentenceText').textContent = word.sentences[0];
    speak(word.sentences[0]);
}

        // 初期化
        window.onload = function() {
            initCategories();
        };
        
        // 音声速度のデフォルト値
let speechSpeed = 1.0;

// 設定メニューの表示/非表示
document.getElementById('settingsBtn').addEventListener('click', function() {
    const menu = document.getElementById('settingsMenu');
    menu.style.display = menu.style.display === 'none' ? 'block' : 'none';
});

// 速度変更関数
function setSpeed(speed) {
    speechSpeed = speed;
    localStorage.setItem('speechSpeed', speed); // 設定を保存
    alert(`音声速度を ${speed}x に設定しました`);
}

// 音声再生関数（改良版）
function speak(text) {
    if ('speechSynthesis' in window) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'en-US';
        utterance.rate = localStorage.getItem('speechSpeed') || speechSpeed;
        
window.speechSynthesis.cancel(); // 既存の再生を停止
window.speechSynthesis.speak(utterance);

    }
}

// ページ読み込み時に設定を読み込み
window.addEventListener('load', function() {
    const savedSpeed = localStorage.getItem('speechSpeed');
    if (savedSpeed) {
        speechSpeed = parseFloat(savedSpeed);
    }
});
